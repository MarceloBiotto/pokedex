<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeapi.co</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="search-bar">
        <input id="search-input" type="text" placeholder="Digite o ID ou nome do Pokémon">
        <button id="search-button">Pesquisar</button>
      </div>
    
      <div id="pokemon-info">
        <h2>Informações do Pokémon</h2>
        <div>
          <img id="pokemon-image" src="" alt="Imagem do Pokémon">
          <h3 id="pokemon-name"></h3>
          <p id="pokemon-type"></p>
        </div>
      </div>
    
      <script src="script.js"></script>
    
</body>
</html>
