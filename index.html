<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokeapi.co</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="restet.css" />
  </head>
  <body>
    <header>
      <div class="container__banner">
        <img
          src="./imagens/pokeapi_256.png"
          alt="logo pokeapi"
          class="logo__header"
        />

        <div id="search-bar" class="busca">
          <input
            id="search-input"
            type="text"
            placeholder="Digite o nome do Pokémon"
          />
          <button id="search-button">Pesquisar</button>
        </div>
      </div>
    </header>
    <section class="container__informacoes-pokemon">
      <div id="pokemon-info" class="container__card__pokemon">
        <h2 class="card__informacao">Informações do Pokémon</h2>
        
        <div class="card__container">
            <button id="previous-btn" class="card__botao-prev"><<</button>
          <img
            id="pokemon-image"
            src="./imagens/pokebola.png"
            alt="Imagem do Pokémon"
            class="card__imagem"
          />
          
          <h3 id="pokemon-name" class="card__nome"></h3>
          <p id="pokemon-type" class="card__tipo"></p>
         <!-- <p id="pokemon-stat" class="card__stat"></p>-->  
          <button id="next-btn" class="card__botao-next">>></button>
        </div>
       
      </div>
      <div class="stats">
        <p class="vida">Hp</p>
        <p class="ataque">atk</p>
        <p class="defesa">def</p> 
        <p class="especialAtaque">spAtk</p>
        <p class="especialDefesa">spDef</p>
        <p class="velocidade">speed</p>

      </div>
      <div>
        <p class="hp" id="hp">Hp</p>
        <p class="atk" id="atk">atk</p>
        <p class="def" id="def">def</p> 
        <p class="spAtk" id="spAtk">spAtk</p>
        <p class="spDef" id="spDef">spDef</p>
        <p class="speed" id="speed">speed</p>

      </div>
      

    </section>

    <script src="script.js"></script>
    
  </body>
</html>
